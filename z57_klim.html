<!DOCTYPE html>
<html>
<head>
  <title>Kamil Klimko 3G</title>
  <meta charset="UTF-8">
</head>
<body>
<div style="color:pink;font-size:50px;">
  <script>
   for(var i_klim=7;i_klim<=22;i_klim++){
     if(i_klim<10){
       var pierwiastek_drugiego_stopnia_klim=Math.sqrt(i_klim).toFixed(2);
       var pierwiastek_czwartego_stopnia_klim=Math.sqrt(pierwiastek_drugiego_stopnia_klim).toFixed(2);
       document.write("Wartość i="+i_klim+"<br>Pierwiastek drugiego stopnia=" +pierwiastek_drugiego_stopnia_klim+"<br>");
       document.write("Pierwiastek czwartego stopnia=" +pierwiastek_czwartego_stopnia_klim+" <br><br>");
     }
   }
  </script>
</div>
</body>
</html>
