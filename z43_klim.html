<!DOCTYPE html>
  <title>Kamil Klimko 3G</title>
<html>
<meta charset="UTF-8">
<body>
<div style="color:pink;font-size:50px;">
 <script language="JavaScript">
 var liczba_koncowa_klim = prompt("Podaj liczbę, do której będą wyświetlane wzystkie liczby parzyste:");
for (i = 2; i <= liczba_koncowa_klim; i += 2) {
    document.write(i+"<br>");
}
 </script>
</div>
</body>
</html>
