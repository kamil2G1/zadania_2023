<!DOCTYPE html>
<html>
<head>
  <title>Button Example</title>
</head>
<body>
  <div>
    <h1 style="color:green; font-size:10;">Menu:</h1>
    <h1 style="color:purple; font-size:7;">1- fioletowy</h1>
    <h1 style="color:cyan; font-size:7;">2- cyjanowy</h1>
  </div>
  <input type="button" name="klimko" value="Oblicz" onclick="funkcja_klim()" />
  <script>
    function funkcja_klim() {
      var opcja_dana_klim = prompt("Podaj kolor:", "");
      if (opcja_dana_klim == 1 || opcja_dana_klim.toLowerCase() == "niebieski") {
        document.write('<h6 style="color:blue; font-size:1;">Wczytano kolor niebieski</h6><br />');
      } else if (opcja_dana_klim == 2 || opcja_dana_klim.toLowerCase() == "czerwony") {
        document.write('<h1 style="color:red; font-size:7;">Wczytano kolor czerwony</h1><br />');
      }
    }
  </script>
</body>
</html>
