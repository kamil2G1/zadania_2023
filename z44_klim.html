<!DOCTYPE html>
<html>
<head>
  <title>Kamil Klimko 3G</title>
  <meta charset="UTF-8">
</head>
<body>
  <div style="color:pink; font-size:50px;">
    <script language="JavaScript">
      var nazwisko_klim = "Klimko";  
      var imie_klim = "Adam";  
      var liczba_liter_nazwiska_klim = nazwisko_klim.length;  
      var Ile_razy_wyświetlić_klim = 15;  
      var Wielkość_liter_klim = 50;  
      document.write("Ilość wykonania pętli = " + Ile_razy_wyświetlić_klim+"<br>");  
      document.write("Wielkość liter = " + Wielkość_liter_klim + "px"+"<br>");
      for (var i_klim = 0; i_klim < Ile_razy_wyświetlić_klim; i_klim++) {
          if (i_klim % 2 === 0) {
              document.write(nazwisko_klim+"<br>");
          } else {
              document.write(imie_klim+"<br>");
          }
      }  
    </script>
  </div>
</body>
</html>
