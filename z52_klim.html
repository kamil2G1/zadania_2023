<!DOCTYPE html>
<html lang="pl">
<head> 
 <meta charset="utf-8">
 <title> Kamil Klimko 3G </title>
</head>
<body>
<div style="color:purple;font-size:50px;">
 <script language="JavaScript">
        var a_klim = 11;
        var b_klim = 42;
        for (var i_klim = 0; i_klim < b_klim +2; i_klim++) {
            document.write("*");
        }
        document.write("<br>");
        for (var i_klim = 0; i_klim < a_klim; i_klim++) {
            document.write("*");
            for (var k_klim = 0; k_klim < b_klim; k_klim++) {
                document.write("&nbsp;&nbsp;");
            }
            document.write("*");
            document.write("<br>");
        }
        for (var i_klim = 0; i_klim < b_klim +2; i_klim++) {
            document.write("*");
        }
 </script>
</div>
</body> 
</html>
