<!DOCTYPE html>
<html lang="pl">
<head> 
 <meta charset="utf-8">
 <title> uzycie petli Kamil Klimko 3G </title>
</head>
<body>
<script language="JavaScript">
var l1_t_klim;
do {
  var x = prompt("podaj liczbe 1=", "");
  l1_t_klim = parseFloat(x);
  if (l1_t_klim > 60 || l1_t_klim < 20) {
    alert("liczba 1 nie należy do przedziału <20,60>");
  }
} while (l1_t_klim > 60 || l1_t_klim < 20);

var l2_t_klim;
do {
  var y = prompt("podaj liczbe 2=", "");
  l2_t_klim = parseFloat(y);
  if (l2_t_klim > 60 || l2_t_klim < 20) {
    alert("liczba 2 nie należy do przedziału <20,60>");
  }
} while (l2_t_klim > 60 || l2_t_klim < 20);

var pocz_klim;
do {
  var z = prompt("podaj wielkość początkową tekstu=", "");
  pocz_klim = parseFloat(z);
  if (pocz_klim < 0) {
    alert("liczba początkowa nie może być mniejsza od 0");
  }
} while (pocz_klim < 0);

var tekst_klim = prompt("podaj tekst=", "");
var i = pocz_klim;

if (l1_t_klim > l2_t_klim) {
  for (i; i <= 100; i = i + 5) {
    document.write("<p style=\"font-size:" + i + "px; color: pink;\"><br>" + tekst_klim + "<br></p>");
  }
} else if (l1_t_klim == l2_t_klim) {
  document.write("<p style=\"font-size:" + pocz_klim + "px; color: pink;\"><br>" + tekst_klim + "<br></p>");
} else {
  for (i; i >= 1; i = i - 5) {
    document.write("<p style=\"font-size:" + i + "px; color: pink;\"><br>" + tekst_klim + "<br></p>");
  }
}
</script>
</body>
</html>
