<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kamil Klimko 3G</title>
</head>
<body>
    <div style="color:pink;font-size:50px;">
        <script language="JavaScript">
            var imie_klim = prompt("Podaj swoje imiÄ™:");
            var nazwisko_klim = prompt("Podaj swoje nazwisko:");
            var a_klim = (nazwisko_klim.length % 4) + 5;
            var b_klim = (imie_klim.length % 6) + 20;
            for (var i_klim = 0; i_klim < b_klim + 2; i_klim++) {
                document.write("*");
            }
            document.write("<br>");
            for (var i_klim = 0; i_klim < a_klim; i_klim++) {
                document.write("*");
                for (var j_klim = 0; j_klim < b_klim; j_klim++) {
                    document.write("&nbsp;&nbsp;");
                }
                document.write("*<br>");
            }
            for (var i_klim = 0; i_klim < b_klim + 2; i_klim++) {
                document.write("*");
            }
            document.write("<br>");
        </script>
    </div>
</body>
</html>
