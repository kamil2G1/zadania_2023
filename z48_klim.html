<!DOCTYPE html>
<html>
<head>
  <title>Kamil Klimko 3G</title>
  <meta charset="UTF-8">
</head>
<body>
  <div style="color:pink; font-size:50px;">
    <script language="JavaScript">
      var suma_klim = 0;
      for (i_klim = 1; i_klim <= 1000000; i_klim++) {
          suma_klim=suma_klim+1/i_klim;
      }
      document.write(suma_klim);
    </script>
  </div>
</body>
</html>
