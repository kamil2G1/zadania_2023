<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kamil Klimko 3G</title>
</head>
<body>
    <div style="color:pink;font-size:50px;">
        <script language="JavaScript">
            var liczba1_klim = prompt("Podaj pierwszą liczbę:");
            var liczba2_klim = prompt("Podaj drugą liczbę:");
            var a_klim = (liczba1_klim.length % 4) + 5;
            var b_klim = (liczba2_klim.length % 6) + 20;
            for (var i_klim = 0; i_klim < b_klim + 2; i_klim++) {
                document.write("*");
            }
            document.write("<br>");
            for (var i_klim = 0; i_klim < a_klim; i_klim++) {
                document.write("*");
                for (var k_klim = 0; k_klim < b_klim; k_klim++) {
                    document.write("&nbsp;&nbsp;");
                }
                document.write("*<br>");
            }
            for (var i_klim = 0; i_klim < b_klim + 2; i_klim++) {
                document.write("*");
            }
            document.write("<br>");
        </script>
    </div>
</body>
</html>
