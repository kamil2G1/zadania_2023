<!DOCTYPE html>
<html>
<head>
  <title>Kamil Klimko 3G</title>
  <meta charset="UTF-8">
</head>
<body>
<div style="color:pink;font-size:50px;">
  <script>
    var liczba_klim = prompt("Podaj liczbe: ");
    var silnia_klim = 1;
    if (liczba_klim == 0) {
        document.write("0! = 1");
    } else {
        for (var i_klim = 1; i_klim <= liczba_klim; i_klim++) {
            silnia_klim *= i_klim;
        }
        document.write(liczba_klim + "! = " + silnia_klim);
    }
  </script>
</body>
</html>
