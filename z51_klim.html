document.write('<p style="margin-top: 4cm; color: purple;">Klimko</p>');
 document.write('<p style="margin-top: 10mm; color: cyan;">Przykładowe użycie pętli.</p>');
 var n_klim=parseFloat (prompt("Ile razy powtorzyc=",""));
 var inicjaly_klim=prompt("Podaj swoje inicjaly=","");
 for ( var i_klim=1; i_klim<=n_klim; i_klim++)

 }
